<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a>

<h3>Items</h3>
<ul>
  <li ng-repeat="item in itemsCtrl.items">
    {{ item.name }}
    <ul>
      <li>Description: {{ item.description }}</li>
      <li ng-if="item.price_large!==undefined">Price Large: {{ item.price_large }}</li>
      <li ng-if="item.price_small!==undefined">Price Small: {{ item.price_small }}</li>
    </ul>
  </li>
</ul>
