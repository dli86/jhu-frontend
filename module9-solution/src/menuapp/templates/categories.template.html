<a ui-sref="home">Home</a> &lt; <span>Categories</span>

<h3>Categories</h3>
<ul>
  <li ng-repeat="category in categoriesCtrl.categories"
      ui-sref="items({categoryShortName: category.short_name})">
    {{ category.name }}
    <ul ng-if="category.special_instructions!==''">
      <li>Special Instructions: {{ category.special_instructions }}</li>
    </ul>
  </li>
</ul>
