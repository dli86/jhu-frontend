<div class="container">
  <h2 class="text-center">My Info</h2>
  <div ng-if="myInfoCtrl.myInfo.firstname">
    <div>
      First Name: {{ myInfoCtrl.myInfo.firstname }}
    </div>
    <div>
      Last Name: {{ myInfoCtrl.myInfo.lastname }}
    </div>
    <div>
      Email: {{ myInfoCtrl.myInfo.email }}
    </div>
    <div>
      Phone: {{ myInfoCtrl.myInfo.phone }}
    </div>
    <div>
      Favorite Dish: {{ myInfoCtrl.myInfo.favoriteDish }}
    </div>
  </div>

  <div ng-if="!myInfoCtrl.myInfo.firstname">
    Not Signed Up Yet. <a ui-sref="public.signUp">Sign up Now!</a>
  </div>
</div>
