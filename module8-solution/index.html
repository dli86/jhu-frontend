<!doctype html>
  <html lang="en" ng-app="NarrowItDownApp">
    <head>
      <title>Narrow Down Your Menu Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
      <div class="container" ng-controller='NarrowItDownController as ctrl'>
        <div class="row">
          <h1>Narrow Down Your Chinese Menu Choice</h1>

          <div>
            <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
          </div>
          <div class="narrow-button">
            <button class="btn btn-primary" ng-click="ctrl.search();">Narrow It Down For Me!</button>
          </div>
        </div>

        <div class="row">
          <found-items found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
          <div ng-if="ctrl.showNothingFound" class="nothingFound">Nothing found.</div>
        </div>
      </div>

      <script src="angular.min.js"></script>
      <script src="app.js"></script>
    </body>
</html>
