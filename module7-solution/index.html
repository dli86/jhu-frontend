<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Shopping List Check Off</title>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="item in toBuy.items">
              Buy {{ item.quantity }} {{ item.name }}
              <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
            </li>
          </ul>
          <div class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller='AlreadyBoughtController as alreadyBought'>
          <h2>Already Bought:</h2>
          <ul>
            <li>Bought 10 cookies</li>
          </ul>
          <div class="emptyMessage">Nothing bought yet.</div>
        </div>
      </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
